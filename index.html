<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 15px #ff00ff;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 10px #ff00ff; }
            50% { text-shadow: 0 0 20px #00ffff; }
            100% { text-shadow: 0 0 10px #ff00ff; }
        }
        .balloon {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: red;
            border-radius: 50%;
            bottom: -100px;
            animation: float 6s infinite ease-in;
        }
        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }
        button {
            background: #ff00ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff00ff;
            transition: 0.3s;
        }
        button:hover {
            background: #00ffff;
            box-shadow: 0 0 15px #00ffff;
        }
        #prank-text {
            display: none;
            font-size: 1.5rem;
            color: #ff0000;
            margin-top: 20px;
            text-shadow: 0 0 10px #ff0000;
        }
        #video-container {
            display: none;
            margin-top: 20px;
            position: relative;
            width: 80%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            overflow: hidden;
            animation: cinematicFadeIn 1s ease-in-out;
        }
        @keyframes cinematicFadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        .smoke-effect {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3o7TKQexM3pXxvhSRW/giphy.gif') center/cover no-repeat;
            opacity: 0.7;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1 class="animate__animated animate__bounce">ðŸŽ‰ Happy Birthday, Friend! ðŸŽ‰</h1>
    <p>Wishing you an amazing day full of joy and surprises!</p>
    <button onclick="startSurprise()">Click for a Surprise!</button>
    <p id="prank-text">ðŸ˜‚ No surprise! Just a prank! ðŸŽ­</p>
    
    <audio id="bg-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>
    
    <div id="video-container">
        <div class="smoke-effect"></div>
        <video id="prank-video" controls>
            <source src="birthday.mp4" type="video/mp4">
        </video>
    </div>
    
    <script>
        function startSurprise() {
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });
            document.getElementById("bg-music").play();
            document.getElementById("prank-text").style.display = "block";
            setTimeout(() => {
                document.getElementById("video-container").style.display = "block";
                document.getElementById("prank-video").play();
            }, 1400);
        }

        function createBalloons(num) {
            for (let i = 0; i < num; i++) {
                let balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
                document.body.appendChild(balloon);
            }
        }
        createBalloons(20);
    </script>
</body>
</html>
